- name: Create secret for asthafinito/charizhard-opt
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', 'secret-opt.yml') }}"
    kubeconfig: "/home/{{ ansible_user }}/.kube/config"

- name: Deploy charizhard-otp
  kubernetes.core.k8s:
    state: present
    kubeconfig: "/home/{{ ansible_user }}/.kube/config"
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: charizhard-otp
        namespace: default
        labels:
          app: charizhard-otp
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: charizhard-otp
        template:
          metadata:
            labels:
              app: charizhard-otp
          spec:
            containers:
            - name: charizhard-otp
              image: asthafinito/charizhard-opt
              imagePullPolicy: Always
              ports:
              - containerPort: 8443
              readinessProbe:
                httpGet:
                  path: /
                  port: 8443
                initialDelaySeconds: 10
                periodSeconds: 5
              livenessProbe:
                httpGet:
                  path: /
                  port: 8443
                initialDelaySeconds: 15
                periodSeconds: 10
              volumeMounts:
              - mountPath: /app/temp_certif
                name: temp-certif
              - mountPath: /app/example_json_config.json
                name: example-json-config
                subPath: example_json_config.json
              - mountPath: /app/otp.json
                name: otp-config
                subPath: otp.json
            volumes:
            - name: temp-certif
              emptyDir: {}
            - name: example-json-config
              secret:
                secretName: secret-opt
                items:
                - key: example_json_config.json
                  path: example_json_config.json
            - name: otp-config
              configMap:
                name: charizhard-configs
                items:
                - key: otp.json
                  path: otp.json
    
