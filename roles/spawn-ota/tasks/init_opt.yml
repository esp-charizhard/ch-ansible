    kubeconfig: "/home/{{ ansible_user }}/.kube/config"
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        name: charizard-otp-service
        namespace: default
      spec:
        selector:
          app: charizhard-otp
        ports:
