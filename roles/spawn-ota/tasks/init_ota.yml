---
- name: Create Kubernetes Deployment for funnyklown/ota
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: ota-deployment
        namespace: default  
        labels:
          app: ota
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: ota
        template:
          metadata:
            labels:
              app: ota
          spec:
            containers:
            - name: ota
              image: funnyklown/ota
              imagePullPolicy: Always
              ports:
              - containerPort: 8081
              env:
              - name: MINIO_ACCESS_KEY
                value: "{{ minio_access_key }}"
              - name: MINIO_SECRET_KEY
                value: "{{ minio_secret_key }}"
              readinessProbe:
                httpGet:
                  path: /
                  port: 8081
                initialDelaySeconds: 10
                periodSeconds: 5
              livenessProbe:
                httpGet:
                  path: /
                  port: 8081
                initialDelaySeconds: 15
                periodSeconds: 10
    kubeconfig: "/home/{{ ansible_user }}/.kube/config"


- name: Create Kubernetes Service for funnyklown/ota
  kubernetes.core.k8s:
    state: present
    kubeconfig: "/home/{{ ansible_user }}/.kube/config"
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        name: ota-service
        namespace: default  
      spec:
        selector:
          app: ota
        ports:
        - protocol: TCP
          port: 80 
          targetPort: 8081  
          name: http
        type: ClusterIP

- name: Create OTA Ingress
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: ota-ingress
        namespace: default
        annotations:
          kubernetes.io/ingress.class: nginx
          nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
          cert-manager.io/cluster-issuer: cert-manager-webhook-duckdns-production
          nginx.ingress.kubernetes.io/use-regex: "true"
      spec:
        ingressClassName: nginx
        tls:
          - hosts:
              - '*.charizhard.duckdns.org'
              - charizhard.duckdns.org
            secretName: ota-tls-production
        rules:
          - host: '*.charizhard.duckdns.org'
            http:
              paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                      name: ota-service
                      port:
                        name: http
          - host: charizhard.duckdns.org
            http:
              paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                      name: ota-service
                      port:
                        name: http
    kubeconfig: "/home/{{ ansible_user }}/.kube/config"