
- name: Add Helm repositories
  kubernetes.core.helm_repository:
    name: "{{ item.name }}"
    repo_url: "{{ item.url }}"
  loop:
    - { name: grafana, url: "https://grafana.github.io/helm-charts" }
    - { name: prometheus-community, url: "https://prometheus-community.github.io/helm-charts" }
    - { name: jetstack, url: "https://charts.jetstack.io" }

- name: Create monitoring namespace
  kubernetes.core.k8s:
    name: "monitoring"
    api_version: v1
    kind: Namespace
    state: present
    kubeconfig: "/home/{{ ansible_user }}/.kube/config"

- name: Create volume for prometheus/grafana
  kubernetes.core.k8s:
    state: present
    definition:
      kind: PersistentVolume
      apiVersion: v1
      metadata:
        name: "{{ item.name }}"
        labels:
          type: local
      spec:
        persistentVolumeReclaimPolicy: Retain
        storageClassName: local-storage
        capacity:
          storage: 15Gi
        accessModes:
          - ReadWriteOnce
        hostPath:
          path: "/home/{{ ansible_user }}/data/{{ item.name }}"
    kubeconfig: "/home/{{ ansible_user }}/.kube/config"
  loop:
    - { name: "prometheus-pv-volume" }
    - { name: "grafana-pv-volume" }
    - { name: "tempo-pv-volume"}
    - { name: "loki-pv-volume"}

- name: Create storage class
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: storage.k8s.io/v1
      kind: StorageClass
      metadata:
        name: local-storage
        annotations:
          storageclass.kubernetes.io/is-default-class: "true"
      provisioner: kubernetes.io/no-provisioner
      volumeBindingMode: WaitForFirstConsumer
    kubeconfig: "/home/{{ ansible_user }}/.kube/config"

- name: Install kube-state-metrics
  kubernetes.core.helm:
    name: kube-state-metrics
    chart_ref: prometheus-community/kube-state-metrics
    release_namespace: "monitoring"
    create_namespace: false
    state: present
    kubeconfig: "/home/{{ ansible_user }}/.kube/config"
    values:
      resources:
        limits:
          cpu: 100m
          memory: 256Mi
        requests:
          cpu: 50m
          memory: 128Mi

- name: Install Prometheus
  kubernetes.core.helm:
    name: prometheus
    chart_ref: prometheus
    chart_repo_url: https://prometheus-community.github.io/helm-charts
    release_namespace: "monitoring"
    create_namespace: false
    state: present
    kubeconfig: "/home/{{ ansible_user }}/.kube/config"
    values:
      alertmanager:
        enabled: false
      pushgateway:
        enabled: false
      server:
        service:
          type: ClusterIP
          port: 9090
          targetPort: 9090  
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          fsGroup: 1000
        persistentVolume:
          enabled: true
          storageClass: local-storage
          size: 10Gi
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 250m
            memory: 512Mi
      nodeExporter:
        enabled: true
      extraScrapeConfigs: | # get the logs for the wireguard server
        - job_name: 'prometheus-wg-exporter' 
          scrape_interval: 15s
          scrape_timeout: 10s
          metrics_path: /metrics
          static_configs:
            - targets:
              - charizhard-server-service.default.svc.cluster.local:9586

- name: Install Loki
  kubernetes.core.helm:
    name: loki
    chart_ref: loki-stack
    release_namespace: "monitoring"
    chart_repo_url: https://grafana.github.io/helm-charts
    create_namespace: false
    state: present
    kubeconfig: "/home/{{ ansible_user }}/.kube/config"
    values:
      promtail:
        enabled: true
        config:
          clients:
            - url: http://loki.monitoring.svc.cluster.local:3100/loki/api/v1/push
      loki:
        auth_enabled: false
        service:
          port: 3100
          annotations:
            prometheus.io/scrape: "true"
            prometheus.io/port: "3100"
        persistence:
          enabled: true
          size: 10Gi
          storageClass: local-storage
        securityContext:
          fsGroup: 10001
          runAsGroup: 10001
          runAsUser: 10001
        initContainers:
        - name: init-chown-data
          image: busybox:1.35
          command: ["sh", "-c", "mkdir -p /data/loki && chown -R 10001:10001 /data"]
          securityContext:
            runAsNonRoot: false #to remove
            runAsUser: 0
          volumeMounts:
          - name: storage
            mountPath: /data
        resources:
          limits:
            cpu: 300m
            memory: 768Mi
          requests:
            cpu: 100m
            memory: 256Mi

- name: Install Tempo
  kubernetes.core.helm:
    name: tempo
    chart_ref: tempo 
    chart_repo_url: https://grafana.github.io/helm-charts
    release_namespace: "monitoring"
    create_namespace: false
    state: present
    kubeconfig: "/home/{{ ansible_user }}/.kube/config"
    values:
      tempo:
        search_enabled: true
        resources:
          limits:
            cpu: 300m
            memory: 768Mi
          requests:
            cpu: 100m
            memory: 256Mi
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      persistence:
        enabled: true
        storageClassName: local-storage
        size: 10Gi

# Begin pre-setup for grafana
- name: Create ConfigMap for Grafana
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('file', 'dashboard-wireguard.yaml') }}"
    kubeconfig: "/home/{{ ansible_user }}/.kube/config"

- name: Create Grafana admin secret
  kubernetes.core.k8s:
    kubeconfig: "/home/{{ ansible_user }}/.kube/config"
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: grafana-admin-secret
        namespace: monitoring
      type: Opaque
      stringData:
        admin-user: admin
        admin-password: "{{ grafana_admin_password }}"

- name: Create PV for postgres-grafana
  kubernetes.core.k8s:
    state: present
    definition:
      kind: PersistentVolume
      apiVersion: v1
      metadata:
        name: postgres-grafana-pv
        labels:
          name: local
      spec:
        persistentVolumeReclaimPolicy: Retain
        storageClassName: local-storage
        capacity:
          storage: 1Gi
        accessModes:
          - ReadWriteOnce
        hostPath:
          path: "/home/{{ ansible_user }}/data/postgres-grafana"
    kubeconfig: "/home/{{ ansible_user }}/.kube/config"

- name: Create PVC for postgres grafana
  kubernetes.core.k8s:
    state: present
    kubeconfig: "/home/{{ansible_user}}/.kube/config"
    definition:
      apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: postgres-grafana-pvc
        namespace: monitoring
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
        selector:
          matchLabels:
            name: local
        storageClassName: local-storage

- name: Create Deployment for postgres grafana
  kubernetes.core.k8s:
    state: present
    kubeconfig: "/home/{{ansible_user}}/.kube/config"
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: postgres
        namespace: monitoring
        labels:
          app: postgres
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: postgres
        template:
          metadata:
            labels:
              app: postgres
          spec:
            containers:
            - name: postgres
              image: postgres:15
              ports:
              - containerPort: 5432
              env:
              - name: POSTGRES_USER
                value: "grafana"
              - name: POSTGRES_PASSWORD
                value: "{{ grafana_database_password }}"
              - name: POSTGRES_DB
                value: "grafana"
              volumeMounts:
              - name: postgres-data
                mountPath: /var/lib/postgresql/data
            volumes:
            - name: postgres-data
              persistentVolumeClaim:
                claimName: postgres-grafana-pvc

- name: Create Service for postgres grafana
  kubernetes.core.k8s:
    state: present
    kubeconfig: "/home/{{ansible_user}}/.kube/config"
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        name: postgres-grafana-svc
        namespace: monitoring
      spec:
        selector:
          app: postgres
        ports:
        - protocol: TCP
          port: 5432
          targetPort: 5432
        type: ClusterIP

- name: Create Grafana database secret
  kubernetes.core.k8s:
    kubeconfig: "/home/{{ ansible_user }}/.kube/config"
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: grafana-db-credentials
        namespace: monitoring
      type: Opaque
      stringData:
        db-password: "{{ grafana_database_password }}"

- name: Install Grafana
  kubernetes.core.helm:
    name: grafana
    chart_ref: grafana
    chart_repo_url: https://grafana.github.io/helm-charts
    release_namespace: "monitoring"
    create_namespace: false
    state: present
    kubeconfig: "/home/{{ ansible_user }}/.kube/config"
    values:
      admin:
        existingSecret: grafana-admin-secret
        userKey: admin-user
        passwordKey: admin-password
      grafana.ini:
        database:
          type: postgres
          host: "postgres-grafana-svc.monitoring.svc.cluster.local:5432" 
          name: grafana
          user: grafana
          password: "{{ grafana_database_password }}" 
          ssl_mode: disable
      # Adding this to disable the security
      assertNoLeakedSecrets: false
      dashboard:
        default:
          wireguard:
            file: /etc/config/wireguard.json
      persistence:
        enabled: "true"
        storageClass: local-storage
        size: 5Gi
      initChownData: #if not present, the init pod blocks because it doesn't have enough permissions
        enabled: false
      datasources:
        datasources.yaml:
          apiVersion: 1
          datasources:
            - name: Prometheus
              uid: prometheus_uid
              type: prometheus
              url: http://prometheus-server.monitoring.svc.cluster.local:80
              access: proxy
            - name: Loki
              uid: loki_uid
              type: loki
              url: http://loki.monitoring.svc.cluster.local:3100
              access: proxy
            - name: Tempo
              uid: tempo_uid
              type: tempo
              url: http://tempo.monitoring.svc.cluster.local:3100
              access: proxy
      extraConfigmapMounts: #to remove, better way is to specify dashboardConfigMaps
        - name: wireguard-configmap
          mountPath: /etc/config/wireguard.json
          configMap: wireguard-dashboard
          readOnly: true
      securityContext:
        runAsUser: 472
        runAsGroup: 472
        fsGroup: 472
      resources:
        limits:
          cpu: 500m
          memory: 1Gi
        requests:
          cpu: 200m
          memory: 512Mi

- name: Create grafana Ingress
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: grafana-ingress
        namespace: monitoring
        annotations:
          kubernetes.io/ingress.class: nginx
          nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
          cert-manager.io/cluster-issuer: cert-manager-webhook-duckdns-production
          nginx.ingress.kubernetes.io/use-regex: "true"
      spec:
        ingressClassName: nginx
        tls:
          - hosts:
              - charizhard-grafana.duckdns.org
            secretName: grafana-tls-production
        rules:
          - host: charizhard-grafana.duckdns.org
            http:
              paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                      name: grafana
                      port:
                        name: service
    kubeconfig: "/home/{{ ansible_user }}/.kube/config"
